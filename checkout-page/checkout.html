<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
  rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Checkout</title>
</head>

<body>
    <div class="checkout-container">
        <div class="shop-banner">
            <h1><img class="brand-logo" src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png"> </a> Shop</h1>
        </div>
        <div class="order-container">
            <div class="items-summary">
                <div class="order-card">
                    <h2 class="card-title">Items</h2>
                    <div>
                        <div class="item-row">
                            <div class="item-count">
                                <p>1x</p>
                            </div>
                            <div class="item">
                                <div class="item-title">
                                    <p>Cappuccino</p>
                                </div>
                                <div class="item-details">
                                    <p>Lite foam</p>
                                </div>
                            </div>
                            <div class="item-amount">
                                <p>$3.35</p>
                            </div>
                        </div>
                        <div class="item-row">
                            <div class="item-count">
                                <p>1x</p>
                            </div>
                            <div class="item">
                                <div class="item-title">
                                    <p>Cappuccino</p>
                                </div>
                                <div class="item-details">
                                    <p>Lite milk</p>
                                </div>
                                <div class="item-details">
                                    <p>Double espresso</p>
                                </div>
                            </div>
                            <div class="item-amount">
                                <p>$3.35</p>
                            </div>
                        </div>
                        <div class="item-row">
                            <div class="item-count">
                                <p>1x</p>
                            </div>
                            <div class="item">
                                <div class="item-title">
                                    <p>Croissant</p>
                                </div>
                                <div class="item-details">
                                    <p>Butter</p>
                                </div>
                            </div>
                            <div class="item-amount">
                                <p>$2.45</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="payment-summary">
                <div class="order-card">
                    <h2 class="card-title">Name</h2>
                    <div class="input-field-group">
                        <label class="input-label">Name for order</label>
                        <input class="input-field" placeholder="Coffee drinker"></input>
                    </div>
                </div>
                <div class="order-card">
                    <h2 class="card-title">Payment</h2>
                    <div class="input-field-group">
                        <label class="input-label">Card number</label>
                        <input class="input-field" placeholder="1234 5678 9012 3456"></input>
                    </div>
                    <div class="input-field-group">
                        <label class="input-label">CCV number</label>
                        <input class="input-field ccv" placeholder="001"></input>
                    </div>
                </div>
            </div>
        </div>
        <div class="order-total-container">
            <p class="order-total-grid-label">Subtotal:</p>
            <p class="order-total-grid-details">$9.65</p>
            <p class="order-total-grid-label">Tax:</p>
            <p class="order-total-grid-details">$0.82</p>
            <p class="order-total-grid-label grand-total">Total:</p>
            <p class="order-total-grid-details grand-total">$10.47</p>
        </div>
        <button class="order-button">Place order</button>
    </div>
</body>
</html>
